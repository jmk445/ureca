<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        div{
            display:inline;
            border : 1px solid lightslategray;
        }

        span{

            display:block;

            border : 1px solid brown
        }

        .inline-block{
            display : inline-block;
            border : 1px solid lightgreen;
            width : 100px;
        }

    </style>
    <title>Display</title>
</head>
<body>
    <div>이것은 div입니다.</div>
    <div>이것은 div입니다.</div>
    <div>이것은 div입니다.</div>
    <div>이것은 div입니다.</div>
    <div>이것은 div입니다.</div>
    <div>이것은 div입니다.</div>

    <hr>

    <span>이것은 span입니다.</span>
    <span>이것은 span입니다.</span>
    <span>이것은 span입니다.</span>
    <span>이것은 span입니다.</span>
    <span>이것은 span입니다.</span>
    <span>이것은 span입니다.</span>


    <hr>


    <span class = "inline-block">이것은 span입니다.</span>
    <span class = "inline-block">이것은 span입니다.</span>
    <span class = "inline-block">이것은 span입니다.</span>
    <span class = "inline-block">이것은 span입니다.</span>
    <span class = "inline-block">이것은 span입니다.</span>
    <span class = "inline-block">이것은 span입니다.</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [1, 2, 3];
        function getData(){
            // backend 에 데이터를 요청하고 받는 것을 흉내
            // delay
            // 비동기 처리 부분을 Promise 객체를 통해서 처리
            return new Promise( (resolve, reject) =>{
                setTimeout( () => {
                    data.push(4);
                    data.push(5);
                    
                    //성공하면 resolve호출, 실패하면 reject 호출
                    resolve();

                }, 1000);
            });
            
        }

        function printData(){
            data.forEach( n => console.log( n ) );
        }
        
        //getData를 호출하면 내부적으로 비동기처리를 해주는 promise객체를 반환해준다. 
        //성공하면 then -> printData호출
        getData()
            .then(printData)
            .catch(e=>console.log(e));
    </script>
</body>
</html>
